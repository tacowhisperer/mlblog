<!DOCTYPE html>
<html lang="en">
<head>
<!-- Mobile "support" -->
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<!-- Chrome tab color -->
<meta name="theme-color" content="#000000">

<style type="text/css">
	body {
		font-family: monospace;
	}

	@media all and (min-width: 960px) and (max-width: 1024px) and (orientation: landscape) {
		body {
			background-color: red;
		}
	}

	@media all and (min-width: 801px) and (max-width: 959px) and (orientation: landscape) {
		body {
			background-color: orange;
		}
	}

	@media all and (min-width: 769px) and (max-width: 800px) and (orientation: landscape) {
		body {
			background-color: yellow;
		}
	}

	@media all and (min-width: 569px) and (max-width: 768px) and (orientation: landscape) {
		body {
			background-color: green;
		}
	}

	@media all and (min-width: 481px) and (max-width: 568px) and (orientation: landscape) {
		body {
			background-color: blue;
		}
	}

	@media all and (min-width: 321px) and (max-width: 480px) and (orientation: landscape) {
		body {
			background-color: indigo;
		}
	}

	@media all and (min-width: 0px) and (max-width: 320px) and (orientation: landscape) {
		body {
			background-color: violet;
		}
	}
	
	@media all and (min-height: 960px) and (max-height: 1024px) and (orientation: portrait) {
		body {
			background-color: red;
		}
	}

	@media all and (min-height: 801px) and (max-height: 959px) and (orientation: portrait) {
		body {
			background-color: orange;
		}
	}

	@media all and (min-height: 769px) and (max-height: 800px) and (orientation: portrait) {
		body {
			background-color: yellow;
		}
	}

	@media all and (min-height: 569px) and (max-height: 768px) and (orientation: portrait) {
		body {
			background-color: green;
		}
	}

	@media all and (min-height: 481px) and (max-height: 568px) and (orientation: portrait) {
		body {
			background-color: blue;
		}
	}

	@media all and (min-height: 321px) and (max-height: 480px) and (orientation: portrait) {
		body {
			background-color: indigo;
		}
	}

	@media all and (min-height: 0px) and (max-height: 320px) and (orientation: portrait) {
		body {
			background-color: violet;
		}
	}
</style>

<!-- Get the Promise-based XHR functionality -->
<script type="text/javascript" src="./www/src/ajax/ajaxpromise.js"></script>

<!-- Initialization function. -->
<script type="text/javascript">
function init() {
}
</script>

<!-- Actual execution of main view code -->
<script type="text/javascript">
window.addEventListener('load', init);
</script>
</head>

<body>
</body>
</html>
